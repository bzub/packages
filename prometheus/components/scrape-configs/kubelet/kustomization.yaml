apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
configMapGenerator:
- name: prometheus-scrape-configs
  behavior: merge
  files:
  - kubelet.yaml
patches:
- target:
    kind: ClusterRole
    name: prometheus
  patch: |-
    - op: add
      path: /rules/-
      value:
        apiGroups:
        - ""
        resources:
        - nodes
        - nodes/metrics
        verbs:
        - get
        - list
        - watch
    - op: add
      path: /rules/-
      value:
        nonResourceURLs:
        - /metrics/cadvisor
        verbs:
        - get
